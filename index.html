<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Milen Editable table</title>
</head>
<body>
  <header>Milen Editable Table</header>
  <div class="mainContainer">
    <div class="table">
      <div class="row" id="buttonCont">
        <button class="addCol">Add Column</button>
        <button class="addRow">Add Row</button>
      </div>
      <div class="row" id="categories">
        <input class="col1 item" id="edge" type="text" >
        <input class="col2 item" id="cat1" type="text" value="Category 1">
        <input class="col3 item" id="cat2" type="text" value="Category 2">
        <input class="col4 item" id="cat3" type="text" value="Category 3">
        <input class="col5 item" id="cat4" type="text" value="Category 4">
        <input class="col6 item" id="cat5" type="text" value="Category 5">
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
